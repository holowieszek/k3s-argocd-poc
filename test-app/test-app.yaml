---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-app
data:
  index.html: |
    <html>
    <head>
      <title>Hello World!</title>
    </head>
    <body>Test App!</body>
    </html>
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: test-app-prefix
spec:
  stripPrefix:
    prefixes:
      - /test-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.middlewares: default-test-app-prefix@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /test-app
        pathType: Prefix
        backend:
          service:
            name: test-app
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: test-app
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    app: test-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app-nginx
spec:
  selector:
    matchLabels:
      app: test-app
  replicas: 3
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: test-app-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: test-app-volume
        configMap:
          name: test-app